<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>My Servers</h1>
      <button class="btn btn-primary" (click)="addServer()">Add Server</button>
      <br />
      <br />
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let server of servers; let i = index" (click)="removeServer(i)">
          {{ server }}
        </li>
      </ul>
    </div>
  </div>
</div>
