<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-shopping-edit (onAddItem)="addIngredient($event)"></app-shopping-edit>
      <hr />
      <div class="list-group">
        <a class="list-group-item" *ngFor="let ingredient of ingredients">
          {{ ingredient.name }} ({{ ingredient.amount }})
        </a>
      </div>
    </div>
  </div>
</div>
