<div class="row">
  <div class="col-sm-12">
    <div class="user">
      <h1>{{ user.name }}</h1>
      <hr />
      <ul>
        <li>Age :{{ user.age }}</li>
        <li>Status: {{ user.status }}</li>
      </ul>
      <button class="btn btn-success" (click)="setStatus({ id: id, status: 'Pass' })">Pass</button>
      <button class="btn btn-danger" (click)="setStatus({ id: id, status: 'Fail' })">Fail</button>
    </div>
  </div>
</div>
