<p>Add new server or blue prints</p>
<label for="serverName">Server Name</label>
<input type="text" id="serverName" [(ngModel)]="serverName" class="form-control" />
<label for="serverContent">Server Content</label>
<input type="text" id="serverContent" [(ngModel)]="serverContent" class="form-control" />
<br />
<button class="btn btn-primary" (click)="addServer()">Add Server</button>
<button class="btn btn-primary" (click)="addBluePrint()">Add Blue Print</button>
