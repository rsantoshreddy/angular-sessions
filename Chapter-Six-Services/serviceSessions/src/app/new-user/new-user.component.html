<div class="row">
  <div class="col-sm-12">
    <h1>New User Form</h1>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" #userName />
    </div>
    <div class="form-group">
      <label>Age</label>
      <input type="text" class="form-control" #userAge />
    </div>
    <div class="form-group">
      <label>Status</label>
      <select class="form-control" #userStatus>
        <option value="Pass">Pass</option>
        <option value="Fail">Fail</option>
      </select>
    </div>
    <button class="btn btn-primary" (click)="onUserAdded(userName.value, userAge.value, userStatus.value)">
      Add User
    </button>
  </div>
</div>
